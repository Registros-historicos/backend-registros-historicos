      summary: Conteo de registros agrupados por año, mes y tipo de registro
      parameters:
      - in: query
        name: fin
        schema:
          type: string
        description: Fecha de fin del rango (YYYY-MM-DD)
        required: true
      - in: query
        name: inicio
        schema:
          type: string
        description: Fecha de inicio del rango (YYYY-MM-DD)
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RegistrosPorPeriodo'
          description: ''
  /api/tableros/sectores/:
