  /api/tableros/instituciones/filtradas/:
    get:
      operationId: api_tableros_instituciones_filtradas_list
      summary: Instituciones filtradas por tipo (Federal/Descentralizado)
      parameters:
      - in: query
        name: tipo_institucion
        schema:
          type: integer
        description: 'ID del tipo de institución (ej: 122=Descentralizado, 123=Federal)'
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InstitucionTop'
