openapi: 3.0.3
info:
  title: API de Consultas y Registros IMPI/INDAUTOR
  version: 1.0.0
  description: Documentación interactiva de la API del sistema de consultas y registros.
paths:
  /api/cepat/:
    get:
      operationId: api_cepat_retrieve
      description: Vista para Listar (GET) o Crear (POST).
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          description: No response body
    post:
      operationId: api_cepat_create
      description: Vista para Listar (GET) o Crear (POST).
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/cepat/{cepat_id}/:
    get:
      operationId: api_cepat_retrieve_2
      description: Vista para Obtener (GET), Actualizar (PUT) o Eliminar (DELETE).
      parameters:
      - in: path
        name: cepat_id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          description: No response body
    put:
      operationId: api_cepat_update
      description: Vista para Obtener (GET), Actualizar (PUT) o Eliminar (DELETE).
      parameters:
      - in: path
        name: cepat_id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          description: No response body
    patch:
      operationId: api_cepat_partial_update
      description: Vista para Obtener (GET), Actualizar (PUT) o Eliminar (DELETE).
      parameters:
      - in: path
        name: cepat_id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          description: No response body
    delete:
      operationId: api_cepat_destroy
      description: Vista para Obtener (GET), Actualizar (PUT) o Eliminar (DELETE).
      parameters:
      - in: path
        name: cepat_id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '204':
          description: No response body
  /api/institucion/{id_institucion}/actualizar-id-cepat/:
    put:
      operationId: api_institucion_actualizar_id_cepat_update
      description: Vista para Actualizar el id_cepat de una institución (PUT).
      parameters:
      - in: path
        name: id_institucion
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      responses:
        '200':
          description: No response body
  /api/institucion/con-cepat/:
    get:
      operationId: api_institucion_con_cepat_retrieve
      description: Vista para Listar todas las instituciones que coinciden con un
        'id_cepat' (GET).
      tags:
      - api
      security:
      - BearerAuth: []
      responses:
        '200':
          description: No response body
  /api/investigadores/adscripciones/by-investigador/:
    get:
      operationId: api_investigadores_adscripciones_by_investigador_list
      description: |-
        ViewSet para gestionar Investigadores y sus Adscripciones.
        Usa funciones Postgres directamente (sin ORM).
      summary: Obtener adscripciones por investigador
      parameters:
      - in: query
        name: id_investigador
        schema:
          type: integer
        description: ID del investigador
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Adscripcion'
          description: ''
  /api/investigadores/adscripciones/create/:
    post:
      operationId: api_investigadores_adscripciones_create_create
      description: Asocia un investigador con una institución mediante una adscripción.
      summary: Crear una adscripción para un investigador
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdscripcionRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AdscripcionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AdscripcionRequest'
        required: true
      security:
      - BearerAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Adscripcion'
          description: ''
  /api/investigadores/investigadores/all/:
    get:
      operationId: api_investigadores_investigadores_all_list
      description: |-
        ViewSet para gestionar Investigadores y sus Adscripciones.
        Usa funciones Postgres directamente (sin ORM).
      summary: Obtener todos los investigadores
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Investigador'
          description: ''
  /api/investigadores/investigadores/create/:
    post:
      operationId: api_investigadores_investigadores_create_create
      description: Crea un investigador usando la función f_crear_investigador de
        Postgres.
      summary: Crear un nuevo investigador
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvestigadorRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/InvestigadorRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/InvestigadorRequest'
        required: true
      security:
      - BearerAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Investigador'
          description: ''
  /api/investigadores/investigadores/delete/:
    delete:
      operationId: api_investigadores_investigadores_delete_destroy
      description: Elimina un investigador y sus adscripciones asociadas.
      summary: Eliminar un investigador
      parameters:
      - in: query
        name: id_investigador
        schema:
          type: integer
        description: ID del investigador a eliminar
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                message: Investigador eliminado
          description: ''
  /api/investigadores/investigadores/detail/:
    get:
      operationId: api_investigadores_investigadores_detail_retrieve
      description: |-
        ViewSet para gestionar Investigadores y sus Adscripciones.
        Usa funciones Postgres directamente (sin ORM).
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/investigadores/investigadores/update/:
    put:
      operationId: api_investigadores_investigadores_update_update
      description: Actualiza los datos de un investigador existente.
      summary: Actualizar un investigador
      parameters:
      - in: query
        name: id_investigador
        schema:
          type: integer
        description: ID del investigador a actualizar
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvestigadorRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/InvestigadorRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/InvestigadorRequest'
        required: true
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                message: Investigador actualizado
          description: ''
  /api/parametrizaciones/all/:
    get:
      operationId: api_parametrizaciones_all_list
      summary: Obtener todas las parametrizaciones
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Parametrizacion'
          description: ''
  /api/parametrizaciones/by-tema/:
    get:
      operationId: api_parametrizaciones_by_tema_list
      description: Devuelve todas las parametrizaciones asociadas a un tema específico.
      summary: Obtener parametrizaciones por tema
      parameters:
      - in: query
        name: id_tema
        schema:
          type: integer
        description: ID del tema a consultar
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Parametrizacion'
          description: ''
  /api/parametrizaciones/estados/:
    get:
      operationId: api_parametrizaciones_estados_retrieve
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/parametrizaciones/estados/{id_usuario}/:
    get:
      operationId: api_parametrizaciones_estados_retrieve_2
      parameters:
      - in: path
        name: id_usuario
        schema:
          type: string
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/parametrizaciones/instituciones/estado/{id_entidad_federativa}/:
    get:
      operationId: api_parametrizaciones_instituciones_estado_list
      description: Devuelve todas las instituciones asociadas a una entidad federativa
        específica.
      summary: Obtener instituciones por entidad federativa
      parameters:
      - in: path
        name: id_entidad_federativa
        schema:
          type: string
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InstitucionPorEstado'
          description: ''
  /api/registros/:
    get:
      operationId: api_registros_list
      description: Lista registros paginados por tipo
      summary: Listar registros por tipo (IMPI/INDAUTOR)
      parameters:
      - in: query
        name: filter
        schema:
          type: string
          default: fecha_solicitud
        description: Campo por el cual filtrar
      - in: query
        name: limit
        schema:
          type: integer
          default: 10
        description: Registros por página
      - in: query
        name: order
        schema:
          type: string
          default: asc
        description: Orden de los resultados (asc/desc)
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: Número de página
      - in: query
        name: tipo
        schema:
          type: integer
        description: ID del tipo de registro (44=IMPI, 45=INDAUTOR)
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PaginatedRegistro'
          description: ''
    post:
      operationId: api_registros_create
      summary: Crear registro
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Registro'
          description: ''
  /api/registros/{id}/:
    get:
      operationId: api_registros_retrieve
      summary: Obtener registro por ID
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistroList'
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: No encontrado
          description: ''
    put:
      operationId: api_registros_update
      summary: Actualizar registro
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistroRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RegistroRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RegistroRequest'
        required: true
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Registro'
          description: ''
  /api/registros/{id}/disable:
    patch:
      operationId: api_registros_disable_partial_update
      summary: Deshabilitar registro
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Registro'
          description: ''
  /api/registros/{id}/enable:
    patch:
      operationId: api_registros_enable_partial_update
      summary: Habilitar registro
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Registro'
          description: ''
  /api/registros/expediente/{no_expediente}/:
    get:
      operationId: api_registros_expediente_retrieve
      summary: Obtener registro por número de expediente
      parameters:
      - in: path
        name: no_expediente
        schema:
          type: string
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistroList'
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: No encontrado
          description: ''
  /api/registros/indautor-bulk/:
    post:
      operationId: api_registros_indautor_bulk_create
      summary: Carga masiva INDAUTOR desde Excel (multi-hojas)
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/registros/search/:
    get:
      operationId: api_registros_search_retrieve
      summary: Buscar registros por texto
      parameters:
      - in: query
        name: filter
        schema:
          type: string
          default: 'id_registro '
        description: Campo por el cual filtrar
      - in: query
        name: limit
        schema:
          type: integer
          default: 10
        description: Registros por página
      - in: query
        name: order
        schema:
          type: string
          default: asc
        description: Orden de los resultados (asc/desc)
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: Número de página
      - in: query
        name: q
        schema:
          type: string
        description: Texto a buscar
        required: true
      - in: query
        name: tipo
        schema:
          type: integer
        description: ID del tipo de registro
        required: true
      tags:
      - api
      security:
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedRegistro'
          description: ''
  /api/tableros/entidades/all/:
    get:
      operationId: api_tableros_entidades_all_list
      summary: Todas las entidades federativas con número de registros
      tags:
