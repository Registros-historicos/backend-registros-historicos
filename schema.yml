  /api/tableros/instituciones/top10/:
    get:
      operationId: api_tableros_instituciones_top10_list
      summary: Top 10 instituciones por número de registros
      tags:
      - api
      security:
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InstitucionTop'
          description: ''
  /api/tableros/investigadores/categorias/:
    get:
      operationId: api_tableros_investigadores_categorias_retrieve
      tags:
      - api
      security:
      - BearerAuth: []
      responses:
        '200':
          description: No response body
  /api/tableros/investigadores/sexo/:
