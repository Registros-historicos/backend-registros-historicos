  /api/usuarios/:
    get:
      operationId: api_usuarios_retrieve
      description: Vista para Listar todos los usuarios (GET) o Crear uno nuevo (POST).
      tags:
      - api
      security:
      - BearerAuth: []
      responses:
        '200':
          description: No response body
    post:
      operationId: api_usuarios_create
      description: Vista para Listar todos los usuarios (GET) o Crear uno nuevo (POST).
      tags:
      - api
      security:
      - BearerAuth: []
      responses:
