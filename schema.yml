      security:
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EntidadTop'
          description: ''
  /api/tableros/registros/mes/:
    get:
      operationId: api_tableros_registros_mes_list
      summary: Conteo de registros por mes para un año específico
      parameters:
      - in: query
        name: anio
        schema:
          type: integer
        description: 'Año para filtrar los registros (ej: 2024)'
